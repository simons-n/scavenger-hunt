<!DOCTYPE html>
<html>
  <head>
    <title>Basic Interactions - A-Frame</title>
    <meta name="description" content="Interactions - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script>
    <script src="../../../dist/aframe-master.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.5/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@3.0.2/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-entity-generator-component@3.0.1/dist/aframe-entity-generator-component.min.js"></script>
    <script>
      AFRAME.registerComponent('random-material', {
        init: function () {
          this.el.setAttribute('material', {
            color: this.getRandomColor(),
            metalness: Math.random(),
            roughness: Math.random()
          });
        },
        getRandomColor: function () {
          var letters = '0123456789ABCDEF'.split('');
          var color = '#';
          for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
          }
          return color;
        }
      });
      AFRAME.registerComponent('random-dodecahedron', {
        init: function () {
          this.el.setAttribute('geometry', {
            primitive: 'dodecahedron',
            radius: Math.random(),
          });
        }
      });
      AFRAME.registerComponent('random-octahedron', {
        init: function () {
          this.el.setAttribute('geometry', {
            primitive: 'octahedron',
            radius: Math.random(),
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin id="dodecahedron"
                 random-dodecahedron
                 random-material
                 random-position="min: -4 0 -4 ; max: 4 4 4"></a-mixin>
        <a-mixin id = "octahedron"
                 random-octahedron
                 random-material
                 random-position="min:-4 0 -4 ; max: 4 4 4"></a-mixin>
        
        <a-asset-item id="mic" src="https://cdn.glitch.com/9dda8d72-5186-451f-88b2-dbadf99c7af3%2Fmicrophone.gltf?1510846014951"></a-asset-item>
        <img id="mic-texture" src="https://cdn.glitch.com/9dda8d72-5186-451f-88b2-dbadf99c7af3%2F01%20-%20Default_albedo.jpg?1510846510004">
        
      </a-assets>
            <a-entity obj-model="obj: #mic;" material="src: #mic-texture"></a-entity>

      
      <rw-room position="-4 0 -4" material="src: https://cdn.glitch.com/9dda8d72-5186-451f-88b2-dbadf99c7af3%2FLOG%20CABIN%20RED%20CEDAR-D.jpg?1510844365199" height="5">
			  <rw-wall position="8 0 0"></rw-wall>
			  <rw-wall position="8 0 8"></rw-wall>
			  <rw-wall position="0 0 8"></rw-wall>
			  <rw-wall position="0 0 0"></rw-wall>
        <rw-ceiling position="0 0 0" material="color:##7c2803"></rw-ceiling>
        <rw-floor position ="0 0 0" material="color:##7c2803"></rw-floor>
		  </rw-room>

      <a-box position="2.124 2.95 -0.502" rotation="0 45 0" src="https://cdn.glitch.com/9dda8d72-5186-451f-88b2-dbadf99c7af3%2FLOG%20CABIN%20RED%20CEDAR-D.jpg?1510844365199" shadow=""></a-box>
      <a-tetrahedron position="-3.4 2.2 5.2" color="#FF926B" radius="0.5"></a-tetrahedron>
      <a-entity entity-generator="mixin: dodecahedron; num: 20"></a-entity>
      <a-entity entity-generator="mixin: octahedron; num: 10"></a-entity>
      
      <a-sky color="#87cefa"></a-sky>
      
    </a-scene>
  </body>
</html>
